<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="assets/style/css/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" integrity="sha512-1cK78a1o+ht2JcaW6g8OXYwqpev9+6GqOkz9xmBN9iUUhIndKtxwILGWYOSibOKjLsEdjyjZvYDq/cZwNeak0w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="assets/favicon/site.webmanifest">
    <link rel="mask-icon" href="assets/favicon/safari-pinned-tab.svg" color="#000000">
    <meta name="msapplication-TileColor" content="#fbfbfb">
    <meta name="theme-color" content="#ffffff">

    <meta name="description" content="Polemarch Studio — современная студия веб разработки самописных сайтов, сайтов на конструкторе Tilda и веб-дизайна">
    <meta name="keywords" content="заказать сайт, дёшево, сайт на tilda, конструктор тильда, веб-студия, сайт под ключ, веб-дизайн"/>
    <title>Polemarch Studio – Студия разработки сайтов</title>
</head>
<body>
    <!-- Main -->
    <section class="main">
        <h1 class="main__wrapper">
            <div class="main__wrapper-title-1">делаем сайты</div>
            <div class="main__wrapper-title-2">— берём немного</div>
        </h1>
    </section>
    
    <!-- Name -->
    <div class="name">
        <div class="name__wrapper">
            <img src="assets/img/logo/star.svg" alt="лого" class="name__wrapper-img">
            <h2 class="name__wrapper-text">Polemarch Studio</h2>
        </div>
    </div>

    <!-- Benefits -->
    <section class="benefits">
        <div class="container">
            <div class="benefits__wrapper">

                <div class="benefits__wrapper-box" data-aos="fade-up">
                    <img src="assets/img/benefits/1.svg" alt="картинка" class="benefits__wrapper-box-img">
                    <h3 class="benefits__wrapper-box-text">Лендинг от <span class="benefits__wrapper-box-text_style">1000</span> рублей</h3>
                </div>

                <div class="benefits__wrapper-box" data-aos="fade-up">
                    <img src="assets/img/benefits/2.svg" alt="картинка" class="benefits__wrapper-box-img">
                    <h3 class="benefits__wrapper-box-text">Делаем самописные сайты или на Тильде</h3>
                </div>

                <div class="benefits__wrapper-box" data-aos="fade-up">
                    <img src="assets/img/benefits/3.svg" alt="картинка" class="benefits__wrapper-box-img">
                    <h3 class="benefits__wrapper-box-text">Полная поддержка сайта после</h3>
                </div>

            </div>
        </div>
    </section>

    <!-- Call -->
    <h4 class="call">
        Почитать отзывы, ознакомиться с ценами, 
        посмотреть наши проекты можно в нашем сообществе ВК
    </h4>

    <!-- Circle -->
    <div class="circle">
        <img src="assets/img/circle/circle.svg" alt="Заказать сайт" class="circle__img">
        <a href="https://vk.com/polemarch.studio" target="_blank" class="circle__click">тык*</a>
    </div>

    <!-- Footer -->
    <footer class="footer">
        <a href="https://vk.com/polemarch.studio" target="_blank" class="footer__icon-link">
            <img src="assets/img/footer/icon.svg" alt="вк" class="footer__icon">
        </a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.js" integrity="sha512-A7AYk1fGKX6S2SsHywmPkrnzTZHrgiVT7GcQkLGDe2ev0aWb8zejytzS8wjo7PGEXKqJOrjQ4oORtnimIRZBtw==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="assets/js/main.js"></script>

</body>
</html>
